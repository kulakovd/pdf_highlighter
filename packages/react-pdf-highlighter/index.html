<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body style="display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0;">
<div id="root" style="width: 80vw; height: 80vh; border: 1px solid black"></div>
<script src="dist/pdf-highlighter.js"></script>
<script>
  const url = "https://arxiv.org/pdf/1708.08021.pdf";
  c60.widgets.pdfAnnotator.init({
    url: url,
    canCreateAnnotations: true,
    loadAnnotations: () => localStorage[url] || '[]',
    saveAnnotations: a => localStorage[url] = a,
    icons: [],
    phrases: {
      COMMENTS_ON_THE_DOCUMENT: "Комментарии к документу",
      TURN: "Повернуть",
      RETURN_POSITION: "Вернуть положение",
      HOLD_THE_ALT_BUTTON_TO_SPECIFY_THE_AREA: "Для указания области удерживайте кнопку Alt",
      CLEAR_ALL: "Очистить все",
      DELETE: "Удалить",
      PAGE: "Страница",
      ADD_COMMENT: "Добавить комментарий",
      ADD: "Добавить",
      YOUR_COMMENT: "Ваш комментарий",
      INFORMATION: "Информация",
      WARNING: "Предупреждение",
      ERROR: "Ошибка",
      CRITICAL_ERROR: "Критичная ошибка",
    }
  }, '#root');
</script>
</body>
</html>
